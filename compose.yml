version: "3.8"

services:
  krakend:
    image: krakend
    container_name: api-gateway
    ports:
      - "8080:8080"
    volumes:
      - .:/etc/krakend
    environment:
      - FC_ENABLE=1
      - FC_SETTINGS=gateway/config/settings/staging
      - FC_PARTIALS=gateway/config/partials
      - FC_TEMPLATES=gateway/config/templates
      - FC_OUT=gateway/out.json
      - SERVICE_NAME=KrakenD API Gateway
    command: ["run", "-dc", "gateway/krakend.tmpl", ""]
    networks:
      - service

  service_auth_user:
    image: daffa4lif/service-user-auth
    container_name: service-user-auth
    env_file:
      - ./services/auth-user/.env
    volumes:
      - ./services/auth-user/keys:/app/keys
    networks:
      - service
    depends_on:
      - mongo

  mongo:
    image: mongo:6.0
    container_name: mongodb
    env_file:
      - ./mongo/.env
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - service

networks:
  service:

volumes:
  mongo_data:
